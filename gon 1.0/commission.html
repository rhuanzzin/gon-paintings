<!DOCTYPE html>
<html>
  <head>
    <title>commission</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/commission.css" />
  </head>

  <body>
      <header class="header flex">
        <a href="index.html">
          <figure class="logo">
            <img src="https://i.imgur.com/LdIJb2c.png" />
          </figure>
        </a>
        <span>Peça a Sua</span>
      </header>

    <section class="container">
        <form name="commission" method="POST">
            <span>Tipo:</span>
            <p>
              <input type="radio" name="tipo" value="Aquarela" required="required"> Aquarela
              <input type="radio" name="tipo" value="Digital" required="required"> Digital
             
            </p>
          <span>Tamanho:</span>
            <p>
              <input type="radio" name="tamanho" value="A3" required="required">A3
              <input type="radio" name="tamanho" value="A4" required="required">A4
              <input type="radio" name="tamanho" value="A5" required="required">A5
              <input type="radio" name="tamanho" value="A6" required="required">A6
            </p>
        </form>
        <form name="commission" method="POST">
          <span>Descrição</span>
              <p>
                <textarea class="descrição" placeholder="Descreva sua pintura, diga um tema, personagens, cores,etc"></textarea>
          </form>
          <form name="commission" method="POST">
          <span>Detalhe</span>
              <p>
                <textarea class="descrição" placeholder="Detalhes"></textarea>
          </form>
          <form>
            <input type="submit" class="button">
          </form>
    </section>

    <footer class="footer flex">
      <a href="/" class="footer-obj">Contato</a>
      <div class="linha"></div>
      <a href="/" class="footer-obj">Sobre</a>
    </footer>
  </body>
</html>
